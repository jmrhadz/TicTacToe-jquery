<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        
        /* Style the cells */
        .cell {
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 48px;
          font-weight: bold;
          color: black;
          border: 2px solid black
        }
      </style>
</head>
<body>
    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow-lg">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 text-light" href="#">Tic Tac Toe</a>
        <div id="whose-turn" class="nav-item text-nowrap text-light text-center"></div>
        <div class="navbar-nav">
          
          <div class="nav-item text-nowrap">
            <button id="forfeit"class="btn btn-outline-danger text-secondary nav-link m-1 px-3 rounded-0" action="#">New Game</button>
          </div>
        </div>
      </header>
    <div id="page" class="bg-dark">
    <div class="container vh-33">
        <br>
        <br>
        <div class="card shadow-lg bg-light h-100 mh-50 rounded-0">
            <div class="card-body">
                <div id="board" class="container vh-50 vw-50">
                    <div class="row" id="row0">
                        <div id="cell-0" class="cell col-4 btn align-middle rounded-0 bg-dark text-light">⬞</div>
                        <div id="cell-1" class="cell col-4 btn align-middle rounded-0 bg-dark text-light">⬞</div>
                        <div id="cell-2" class="cell col-4 btn align-middle rounded-0 bg-dark text-light">⬞</div>
                    </div><div class="row" id="row1">
                        <div id="cell-3" class="cell col-4 btn align-middle rounded-0 bg-dark text-light">⬞</div>
                        <div id="cell-4" class="cell col-4 btn align-middle rounded-0 bg-dark text-light">⬞</div>
                        <div id="cell-5" class="cell col-4 btn align-middle rounded-0 bg-dark text-light">⬞</div>
                    </div><div class="row" id="row2">
                        <div id="cell-6" class="cell col-4 btn align-middle rounded-0 bg-dark text-light">⬞</div>
                        <div id="cell-7" class="cell col-4 btn align-middle rounded-0 bg-dark text-light">⬞</div>
                        <div id="cell-8" class="cell col-4 btn align-middle rounded-0 bg-dark text-light">⬞</div>
                    </div>
                  </div>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="code.js"></script>
    <!-- <script src="noughtsandcrosses.js"></script> -->
</body>
</html>
